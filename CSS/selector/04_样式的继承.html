<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /* 样式的继承

            为一个元素设置的样式同时也会应用到它的后代元素中

            继承只会发生在某个元素的后代元素上
            继承是发生在祖先元素和后代元素之间的

            继承的设计是为了方便我们的开发，
                 利用继承可以将一些通用的样式统一设置到共同的祖先元素上，这样只需要设置一次即可让所有的元素都具有该样式。

            但是，并不是所有的样式都会被继承
                 例如：背景相关的，布局相关等的这些样式都不会被继承
        */

        p {
            color: red;
        }

        div {
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <!-- p元素内部不能放块级元素，可以放行内元素 -->
    <p>
        这是一个p元素啊 啊啊
        <span>
            p元素中的span啊啊啊
        </span>
    </p>
    <span>p元素外部的span</span>
    <div>
        这是div元素啊
        <span>
            这是div元素中的span元素啊 啊
            <em>
                这是span元素中的em元素
            </em>
        </span>
    </div>
</body>

</html>
