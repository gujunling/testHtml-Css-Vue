<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档流</title>
    <style>
        .box1 {
            width: 100px;
            background: #bbffaa;
        }

        .box2 {
            width: 100px;
            background: #000000;
        }

        span {
            background: #bdbdbd;
        }
    </style>
</head>

<body>

    <!-- 
        文档流（normal flow）
         网页是一个多层的结构，一层摞着一层，通过css可以分别为每一层设置样式，作为用户只能看到最顶上的一层，这些层中，最底下的一层称为文档流。文档流是网页的基础。
         所谓的文档流，指的是元素排版布局过程中，元素会自动从左往右，从上往下的流式排列。

         我们所创建的元素默认都是在文档流中进行排列的。

            元素主要有两个状态：
                        --在文档流中
                        --不在文档流中（脱离文档流） 只有绝对定位和浮动float才会脱离文档流。

        元素在文档流中的特点：
           块元素：
               --块元素会在页面中独占一行（自上向下垂直排列）
               --默认宽度是父元素的全部（会把父元素撑满）
               --默认高度是被内容撑开（子元素撑开）,元素有多少，高度就是多少
           行内元素
                --行内元素不会独占页面中的一行，只占自身的大小
                --行内元素在页面中自左向右水平排列，如果一行之中不能容纳所有的行内元素，则元素会换到第二行继续自左向右排列（和习惯的书写顺序一致）
                --行内元素的默认宽度和默认高度都是被内容撑开

     -->


    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <span>
        span1
    </span>
    <span>
        span2
    </span>
</body>

</html>
