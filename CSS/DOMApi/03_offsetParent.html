<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetParent</title>
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        #inner2 {
            position: absolute;
        }

        #wrap {
            position: relative;
        }
    </style>
</head>

<body id="body">
    <div id="wrap">
        wrap
        <div id="inner1">
            inner1
            <div id="inner2">
                inner2
                <div id="inner3">inner3</div>
            </div>

        </div>

    </div>
</body>
<script type="text/javascript">
    /*
    js方面的兼容性问题
    ev  || event
    鼠标滚轮  （火狐浏览器兼容性问题较大）
    事件绑定
    offsetParent
       1.父级是否有定位（4种）
       2.本身是否有定位（4种）
       3.浏览器不一样（5大PC浏览器 + IE(6 7 8)）
       共128种


     IE7以上：
 
     不论父级有没有定位，只要本身定位为fixed
           ==》 offsetParent:null（ie7以上（不是火狐）  ）
            ==》 offsetParent:body（火狐）
      本身定位不为fixed（IE7以上的浏览器包括火狐）
         父级没有定位：
               ==》 offsetParent:body
         父级有定位：
               ==》 offsetParent:定位父级
                            
    如果body和html之间的margin被清掉了。IE7以下与IE7以上的结论相同

    IE7以下，如果当前元素的某个父级触发了haslayout,那么offsetParent就会指向到这个触发了layout特性的父节点上（最常见的触发haslayout的属性就是  overflow: hidden;）
   
   
   ### 注意点
    
    1.分清parentNode和offsetParent的区别
        
        parentNode：直接父级

        offsetParent：类似于CSS的包含块

    2.offsetParent的作用：
       offsetLeft和offsetTop是参照于offsetParent的内边距边界的

    3.dom里所有的元素都是有offsetLeft和offsetTop的，只要有offsetParent

    */


</script>

</html>
