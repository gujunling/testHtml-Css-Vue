<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小滴课堂vue入门学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <xiaoxiao_component message="小1课堂"></xiaoxiao_component>
        <!-- 用于换行 -->
        <div v-html="str"> </div>
        <xiaoxiao_component message="小2课堂"></xiaoxiao_component>
        <div v-html="str"> </div>

        <xiaoxiao_component message="小3课堂"></xiaoxiao_component>
        <div v-html="str"> </div>

        <xiaoxiao_component message="小4课堂"></xiaoxiao_component>
        <div v-html="str"> </div>

        <xiaoxiao_component message="小5课堂"></xiaoxiao_component>
        <div v-html="str"> </div>

        <xiaoxiao_component message="小6课堂"></xiaoxiao_component>

    </div>
    <script>
        Vue.component('xiaoxiao_component', {
            props: {
                message: {
                    type: String
                }
            },
            data: function () {

                return {
                    count: 0
                }
            },
            // 组件中的template只能包含一个根节点
            template: '<button @click="count++"> {{message}} 点击了 {{count}} 次</button>'
        });
        new Vue({
            //绑定到哪个元素中
            el: "#app",
            // 数据源
            data: {

            },
            methods: {

            },

        })
    </script>
</body>

</html>
