<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小滴课堂vue入门学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="user in users">
                {{user.name}}
                {{user.age}}

            </li>
        </ol>
       
    </div>
    <script>
         new Vue({
            //绑定到哪个元素中
            el: "#app",
            // 数据源
            data: {
                users:[
                    {name:"hahaha",age:18},
                    {name:"test000" ,age:28},
                    {name:"heihiehei",age:108}
                ]
                
            },
            methods: {
                
            },

        })
    </script>
</body>

</html>
