<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小滴课堂vue入门学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p><a v-bind:href="url">百度首页</a></p>
    </div>
    <script>
         new Vue({
            //绑定到哪个元素中
            el: "#app",
            // 数据源
            data: {
                message: "欢迎来到哈哈哈学习",
                url:"https:www.baidu.com"
            },
            methods: {
                
            },

        })
    </script>
</body>

</html>
