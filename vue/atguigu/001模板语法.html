<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02_模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

    <div id="app">
        <h2>1. 双大括号表达式 {{}}</h2>
        <p>{{content}}</p> <!-- textContent -->
        <!-- 全部大写显示 -->
        <p>{{content.toUpperCase()}}</p>

        <p v-text="msg"></p> <!-- textContent -->
        <p v-html="msg"></p> <!-- innerHTML -->


        <h2>2. 指令一: 强制数据绑定 v-bind： 简写为：</h2>
        <img :src="imgurl">
        <p v-html=""></p>
        <a href="url">访问指定站点</a><br>
        <a v-bind:href="url">访问指定站点2</a><br>
        <a :href="url">访问指定站点2</a><br>

        <h2>3. 指令二: 绑定事件监听 v-on:click  简写为 @click </h2>
        <button v-on:click="test1()">点我</button>
        <button @click="test2()">帅锅请点击啊</button>
        <button @click="test3(imgurl)">小小猫</button>

    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                content: 'hahahahaqwertyuiop',
                msg: '<a href= "https://www.cnblogs.com/gujun1998/">my cnblogs</a>',
                url: 'http://www.atguigu.com',
                imgurl: 'https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3363295869,2467511306&fm=26&gp=0.jpg'
            },
            methods: {
                test1() {
                    alert('好啊!!!');
                },
                test2() {
                    alert('大帅锅');
                },
                test3(content) {
                    // alert('大帅锅')
                    alert(content);
                }
            }
        })
    </script>
</body>

</html>
